<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>電話帳システム</title>
</head>
<body>
	<h1>登録画面</h1>
	<span class="msg" th:text="${msg}"></span>
	<br>
	<span class="msg2" th:text="${msg2}"></span>
	<form method="post" action="/registnew">
		<span>名前　　　 </span>
		<input type="text" name="name" th:value="${name}" maxlength="20"/>
		<br>
		<span>電話番号　 </span>
		<input type="text" name="areaCode" style="width: 38px" th:value="${areaCode}" maxlength="4" />
		<span>-</span>
		<input type="text" name="cityCode" style="width: 38px" th:value="${cityCode}" maxlength="4" />
		<span>-</span>
		<input type="text" name="subscriberNumber" style="width: 38px" th:value="${subscriberNumber}" maxlength="4" />
		<br>
		<input type="submit" name="regist" value="登録" style="position: absolute; top: 200px" />
	</form>
	<form method="post" action="/search">
		<input type="submit" value="◀戻る" style="position: absolute; left: 850px; top: 200px" />
	</form>
</body>
</html>
