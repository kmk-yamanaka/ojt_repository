<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>電話帳システム</title>
</head>
<body>
	<h1>更新画面</h1>
	<p>新しい名前と電話番号を入力してください</p>
	<span class="msg" th:text="${msg}"></span>
	<br>
	<span class="msg2" th:text="${msg2}"></span>
	<form method="post" action="/updatenew">
		<span>名前　　　</span>
		<input type="text" name="name" th:value="${name}" maxlength="20" />
    	<br>
		<span>電話番号　</span>
		<input class="inputedPhoneNumber" type="text" name="areaCode" th:value="${areaCode}" maxlength="4" />
		<span>-</span>
		<input class="inputedPhoneNumber" type="text" name="cityCode" th:value="${cityCode}" maxlength="4" />
		<span>-</span>
		<input class="inputedPhoneNumber" type="text" name="subscriberNumber" th:value="${subscriberNumber}" maxlength="4" />
		<br>
    	<input class="registAndUpdate" type="submit" value="更新" />
		<input type="hidden" name="id" th:value="${id}">
		<input type="hidden" name="keyword" th:value="${keyword}">
		<input type="hidden" name="pageNumber" th:value="${pageNumber}">
	</form>
	<form method="post" action="/backToSearch">
		<input type="hidden" name="keyword" th:value="${keyword}">
		<input type="hidden" name="pageNumber" th:value="${pageNumber}">
		<input class="backToSearch" type="submit" value="◀戻る" />
	</form>
</body>
</html>
