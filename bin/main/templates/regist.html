<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>電話帳システム</title>
</head>
<body>
	<h1>登録画面</h1>
	<p>名前と電話番号を入力してください</p>
	<span class="msg" th:text="${msg}"></span>
	<br>
	<span class="msg2" th:text="${msg2}"></span>
	<form method="post" action="/registnew">
		<span>名前　　　 </span>
		<input type="text" name="name" th:value="${name}" maxlength="20"/>
		<br>
		<span>電話番号　 </span>
		<input class="inputedPhoneNumber" type="text" name="areaCode" th:value="${areaCode}" maxlength="4" />
		<span>-</span>
		<input class="inputedPhoneNumber" type="text" name="cityCode" th:value="${cityCode}" maxlength="4" />
		<span>-</span>
		<input class="inputedPhoneNumber" type="text" name="subscriberNumber" th:value="${subscriberNumber}" maxlength="4" />
		<br>
		<script>
			function js_alert(){
				<!--var message = th:text="${msg}"-->
				window.alert("登録が完了しました");
				<!--window.alert("登録が完了しました");-->
			}
		</script>
		<input class="regist" type="submit" name="regist" value="登録" onclick="js_alert()" />
	</form>
	<form method="post" action="/search">
		<input class="regist" type="submit" value="◀戻る" />
	</form>
</body>
</html>
