<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>電話帳システム</title>
</head>
<body>
<h1>一覧画面</h1>
<span class="msg" th:text="${msg}"></span>
<form method="post" action="/regist">
	<input type="submit" value="新規登録" style="position: relative; left: 200px; top: 10px"/>
</form>

<form method="post" action="/search">
<span>名前：</span>
	<input type="text" name="keyword" th:value="${keyword}" />
	<input type="submit" value="検索" />
</form>

<table id="table" border="1" style="border-collapse: collapse">
	<tr>
		<th class="No">No</th>
		<th class="name">名前</th>
		<th class="phoneNumber">電話番号</th>
		<th class="upBtn">更新</th>
		<th class="delBtn">削除</th>
	</tr>

	<tr th:each="phoneBook, stat :${searchList}">
		<td th:text="${stat.count}"></td>
		<td th:text="${phoneBook.name}"></td>
		<td th:text="${phoneBook.phoneNumber}"></td>
		<td>
			<form method="post" action="/update"
				th:object="${inputForm}">
				<input type="hidden" name="id" th:value="${phoneBook.id}">
				<input type="hidden" name="name" th:value="${phoneBook.name}">
				<input type="hidden" name="phoneNumber" th:value="${phoneBook.phoneNumber}">
				<input type="submit" value="🔃" />
 			</form>
 		</td>
		<td>
			<form method="post" action="/delete"
				th:object="${inputForm}" onsubmit="return submitChk()">
				<input type="hidden" name="id" th:value="${phoneBook.id}">
				<input type="hidden" name="name" th:value="${phoneBook.name}">
				<input type="hidden" name="phoneNumber" th:value="${phoneBook.phoneNumber}">
     			<input type="submit" onclick="return confirm('削除してもよろしいですか？')" value="🚮" />
 			</form>
		</td>
	</tr>
</table>

<script>
function submitCheck(){
    if(window.confirm('送信しますか?')){
        return true; //「はい」を押すと送信
    } else {
        return false; //「キャンセル」を押すと送信キャンセル
    }
}
</script>

</body>
</html>
